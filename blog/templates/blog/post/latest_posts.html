
<style>
.single-blog-item {
  border: 1px solid #dfdede;
  box-shadow: 2px 5px 10px #dfdede;
  margin: 15px auto;
  padding: 5px;
  position: relative;
}
.blog-content {
  padding: 15px;
}
.blog-content h4 {
  font-size: 16px;
  font-weight: 500;
  margin-bottom: 10px;
  text-transform: uppercase;
}
.blog-content h4 a{
	color:#777;
	}
.blog-content p{
  color: #999;
  font-size: 14px;
  font-weight: 300;
  line-height: 1.3333;
}
.blog-date{
	}
.blog-date {
    position: absolute;
	  background: #337ab7;
    top: 35px;
    left: 5px;
    color: #fff;
    border-radius: 0 25px 25px 0;
    padding: 5px 15px;
    font-weight: 700;
}
.more-btn {
  background: #337ab7;
  border-radius: 2px;
  display: block;
  height: 30px;
  line-height: 30px;
  margin: 30px auto auto auto;
  text-align: center;
  width: 110px;
  color: #f1f1f1;
}</style>
<div class="container">
  <h3 class="heading">اخر الدروس</h3>
  <hr class="mt-4">
  <div class="row mb-5">
    {% for post in latest_posts %}

      <div class="col-md-6">
         <div class="single-blog-item">
                 
                  <div class="blog-content">
                      <h4><a href="">{{post.title}}</a></h4>
                      <div class="intro" style="direction: rtl; text-align: right;">{{post.description|truncatewords_html:20}}.</div>
                      <a class="more-link" href="{{ post.get_absolute_url }}">اقراء المزيد &larr;</a>
                        <p class="tags " style="float: right; direction: rtl; text-align: right;">
                          {% for tag in post.tags.all %}
                            <a href="{% url "blog:post_list_by_tag" tag.slug %}">
                              {{ tag.name }}
                            </a>
                            {% if not forloop.last %}, {% endif %}
                          {% endfor %}
                        </p>
                  </div>
              </div>
       </div>
       
    {% endfor %}
   
  </div>
</div>
